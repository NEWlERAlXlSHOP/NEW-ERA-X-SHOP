        border-radius: 1.5rem;
        box-shadow: 0 0 30px rgba(255,0,255,0.5);
        overflow: hidden;
        transform: translateY(150vh);
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.68,-0.55,0.27,1.55);
        z-index: 1000;

    .chat-container.open { transform: translateY(0); opacity:1; }
    .chat-header {
        background: linear-gradient(90deg, #ff00ff, #00ffff);
        padding: 0.8rem;
        text-align: center;
        font-weight: 700;
        color:#0a0414;
        border-bottom: 2px solid #ff00ff;
        position: relative;
    }
    .chat-messages {
        flex-grow:1;
        padding:0.5rem;
        overflow-y:auto;
        display:flex;
        flex-direction:column;
        gap:0.5rem;
        scrollbar-width: thin;
        scrollbar-color: #00ffff #1e0b38;
    }
    .chat-messages::-webkit-scrollbar { width:8px; }
    .chat-messages::-webkit-scrollbar-thumb { background-color:#00ffff; border-radius:4px; }

    .message-bubble {

    .ai-message { background:#00ffff; color:#0a0414; align-self:flex-start; border-bottom-left-radius:0.5rem; box-shadow:0 0 10px #00ffff; }
    .chat-input { display:flex; align-items:flex-end; padding:0.5rem; border-top:2px solid #ff00ff; background:rgba(10,0,30,0.7); gap:0.5rem; }
    .chat-input textarea { flex-grow:1; padding:0.5rem; min-height:35px; max-height:100px; resize:vertical; border-radius:1.5rem; background-color:#2d3748; border:2px solid #00ffff; color:#fff; outline:none; font-family:'Orbitron',sans-serif; }
    .chat-input textarea:focus { border-color:#ff00ff; box-shadow:0 0 10px #ff00ff; }
    .chat-input button { background: linear-gradient(90deg,#ff00ff,#00ffff); color:#0a0414; width:35px; height:35px; display:flex; align-items:center; justify-content:center; border-radius:50%; border:none; cursor:pointer; }
    .robot-icon { font-size:3rem; color:#00ffff; cursor:pointer; position:fixed; bottom:2rem; right:2rem; text-shadow:0 0 10px #00ffff,0 0 20px #00ffff; z-index:1000; transition:transform 0.3s; }
    .robot-icon:hover { transform:scale(1.1) rotate(5deg); text-shadow:0 0 15px #00ffff,0 0 30px #00ffff; }

<script>
const chatContainer=document.getElementById('chatContainer');

const chatMessages=document.getElementById('chatMessages');
const userInput=document.getElementById('userInput');
const sendButton=document.getElementById('sendButton');
const sendIcon=sendButton.querySelector('i');

let chatHistory=[{role:"system",content:"–¢—ã ‚Äî NEW ERA X ASSISTANT, –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π –∏ —É–º–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫."}];
const ttsSupported='speechSynthesis'in window;
let synth=ttsSupported?window.speechSynthesis:null;

function appendMessage(text,sender){

    bubble.classList.add('message-bubble',sender==='user'?'user-message':'ai-message');
    const span=document.createElement('span'); span.textContent=text; bubble.appendChild(span);

function sendMessage(prompt){

</script>
